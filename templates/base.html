<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>Education</title>
{% load staticfiles %}
<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
<link rel="stylesheet" href="{% static "css/bootstrap-theme.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "css/style-main.css" %}">
{% block head %}

{% endblock %}
</head>
<body>
{% block tab %}

{% endblock %}


 <!-- What is this string?  5aa0d5d08d8bb6feaad0923c5649316ed198d5cf-->

<div class="container">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" da#ggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#">Education</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/home">Home <span class="sr-only">(current)</span></a></li>
            <li><a href="/notes">Notes</a></li>
            <li><a href="/home#">Search</a></li>
            <li><a href="/home#">Forum</a></li>
           </ul>


        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    
    <div class="row content">
      {% block content %}{% endblock %}
    </div>

  
</div>
  
  <script src="{% static "js/jquery-2.1.1.js" %}"></script>
  <script src="{% static "js/bootstrap.min.js" %}"></script>

  <script type="text/javascript">
  $(".nav a").on("click", function(){
       $(".nav").find(".active").removeClass("active");
       $(this).parent().addClass("active");
    });
  </script>

  {% block script %}{% endblock %}
  
</body>

</html>
